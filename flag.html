<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>flag</title>

</head>

<body>
    
    <header class="header shadow-sm mb-4">
        <div class="container">
            <div class="header__box d-flex justify-content-between align-items-center   py-3 ">
                
                <div class="header__info">
                    <h1 class="header__title text-dark ">Where in the world?</h1>
                </div>
                
                <button class=" header__button btn btn-light btn-changer position-relative">Dark Mode</button>
                
            </div>
        </div>
    </header>
    
    <section class="flag">
        <div class="container">
            
                
            <a href="./index.html" class="flag__link text-decoration-none text-dark">Back</a>
            
            <div class="flag__box row">

                <div class="col-6">
                <img src="./images/Iceland.svg" alt="Iceland flag" class="flag__img me-5" width="450" height="301">
                </div>

                <div class="flag__info col-6">
                    
                <div class="row">   
                    <div class="flag__subbox col">
                    <h1 class="flag__title fw-bold text-dark mb-4">Iceland</h1>
                    <span class="flag__subtext text-dark d-flex fw-normal">Native Name: <p class="flag__text fw-light"> Iceland</p></span>
                    <span class="flag__subtext text-dark d-flex fw-normal">Population:<p class="flag__text fw-light">11,319,511</p></span>
                    <span class="flag__subtext text-dark d-flex fw-normal">Region:<p class="flag__text fw-light">Europe</p></span>
                    <span class="flag__subtext text-dark d-flex fw-normal">Sub Region:<p class="flag__text fw-light">Western Europe</p></span>
                    <span class="flag__subtext text-dark d-flex fw-normal">Capital:<p class="flag__text fw-light">Reykjavik</p></span>
                    </div>

                    <div class="flag__subinfo col">
                        <div class="flag__subbox mt-5">
                        <span class="flag__subtext text-dark d-flex fw-normal">Top Level Domain:<p class="flag__text fw-light"> .be</p></span>
                        <span class="flag__subtext text-dark d-flex fw-normal">Currencies:<p class="flag__text fw-light">Euro</p></span>
                        <span class="flag__subtext text-dark d-flex fw-normal">Languages:<p class="flag__text fw-light">Dutch, French, German</p></span>
                        </div>
                    </div>
                        </div>

                        <span class="flag__subtext text-dark d-flex fw-normal me-2">Border Country: <button class="btn btn-outline-dark mx-2">Norway</button>
                            <button class="btn btn-outline-dark me-2">Sweden</button><button class="btn btn-outline-dark"> Scotland</button></span>
                    </div>

              
                </div>
            
           
            
        </div>
</div>
</section>
    <script src="./js/index.js"></script>
</body>

</html>
